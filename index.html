<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="main.css" type="text/css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/css/materialize.min.css">

    <title>Vermillion Gym</title>
</head>
<body>
    <!-- Create header with Pokemon logo and css animation for page name -->
    <div class="container">
        <div class="row">
            <div id="pokeLogo">
                <img src="images/pokemon-logo-vector.png" alt="Pokemon Logo">
            </div>
            <div id="vermillionHeader">
                Vermillion Gym
            </div>
        </div>

    <!-- Creating score boxes -->
    <div class="row">
        <div class="flexContainer">
            <div id="scoreBoxOne">

            </div>

            <div id="scoreBoxTwo">

            </div>

        </div>
    </div>

    <div class="row">
        <div class="flexContainer">
            <div id="professorPokemon">
                    <div id="oddishCircle"></div>
                    <div id="gloomCircle"></div>
                    <div id="weezingCircle"></div>
            </div>

            <div id="chuckPokemon">
                <div id="dragonairCircle"></div>
                <div id="butterfreeCircle"></div>
                <div id="charmeleonCircle"></div>
            </div>




        </div>




    </div>






    </div>

    <script src="main.js"></script>
</body>
</html>
